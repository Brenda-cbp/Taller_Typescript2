<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Taller 1</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonym
            ous"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Dancing+Script:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="Estilo.css" />
	</head>
	<body>
		<div class="container">
			<br />
			<br />

			<h1>Brenda Catalina Barahona Pinilla</h1>
			<br />
			<div class="row">
				<div class="col-4"></div>
				<div class="col-8">
					<div class="card">
						<h2>Datos Personales</h2>
						<table class="table">
							<thead>
								<tr>
									<th></th>
								</tr>
							</thead>
							<tbody id="estudiantes"></tbody>
						</table>
					</div>
				</div>
			</div>
			<!-- parte de abajo  -->
			<div class="card">
				<div class="row">
					<div class="col">
						<form style="margin: 10px">
							<div class="form-row">
								<div class="col-9">
									<input
										type="text"
										class="form-control"
										id="search-box"
										placeholder="Filtrar por nombre"
									/>
								</div>
								<div class="col-3x">
									<button
										type="button"
										id="button-filterByName"
										class="btn btn-success"
									>
										Aplicar
									</button>
								</div>
							</div>
						</form>
					</div>
					<div class="col">
						<form style="margin: 10px">
							<div class="form-row">
								<h3>De</h3>
								<div class="col">
									<input
										type="number"
										min="0"
										max="10"
										class="form-control"
										id="search-boxMin"
										placeholder="Mínimo "
									/>
								</div>
								<h3>a</h3>
								<div class="col">
									<input
										type="number"
										min="0"
										max="10"
										class="form-control"
										id="search-boxMax"
										placeholder="Máximo"
									/>
								</div>
								<div class="col">
									<button
										type="button"
										id="button-filterByNumber"
										class="btn btn-success"
									>
										Buscar
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>

				<br />
				<h2>Cursos Actuales</h2>
				<br />
				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Curso</th>
							<th scope="col">Profesor</th>
							<th scope="col">Créditos</th>
						</tr>
					</thead>
					<tbody id="courses"></tbody>
				</table>
				<h2>Total de Créditos:</h2>
				<h2 id="total-credits"></h2>
			</div>
		</div>
		<script type="module" src="./scripts/course.js"></script>
		<script type="module" src="./scripts/dataCourses.js"></script>
		<script type="module" src="./scripts/student.js"></script>
		<script type="module" src="./scripts/dataStudent.js"></script>
		<script type="module" src="./scripts/main.js"></script>
	</body>
</html>
